<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

</head>
<body style = "background-color: #212121;color: white;">
     <ul class="language">
        <li>Javascript</li>
     </ul>
</body>
<script>
    function addlanguage(langname){
        const li=document.createElement('li')
        li.innerHTML = `${langname}`
        document.querySelector('.language').appendChild(li)
    }
    addlanguage("python")
    addlanguage("cpp")

    function addoptilanguage(langname){
        const li = document.createElement('li')//optimized
        li.appendChild(document.createTextNode(langname))//creating node
        document.querySelector('.language').appendChild(li)
    }
    addoptilanguage("java")
    
    //edit
    const secondlang=document.querySelector("li:nth-child(2)")
    // secondlang.innerHTML="Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondlang.replaceWith(newli)

    //edit
    const firstlang = document.querySelector("li:nth-child(1)")
    const newli1 = document.createElement('li')
    newli1.textContent = "typescript"
    firstlang.replaceWith(newli1)

    //edit
    const thirdlang = document.querySelector("li:nth-child(3)")
    thirdlang.outerHTML = "<li>ruby</li>"

    //remove
    const lastlang = document.querySelector("li:last-child")
    lastlang.remove()



</script>
</html>
